<!-- tabs -->
<div id="tabs">
    <ul class="tabsbar">
        <tmpl_loop name="formTab">
            <tmpl_if name="active">
                <li class="active"><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                <tmpl_else>
                    <li><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
            </tmpl_if>
        </tmpl_loop>
    </ul>
    <ul class="tabsbar-buttons">
        <li><a href="javascript:submitForm('pageForm','admin/language_import.php');" title="{tmpl_var name='btn_save_txt'}" class="positive iconstxt icoPositive"><span>{tmpl_var name='btn_save_txt'}</span></a></li>
        <li><a href="javascript:loadContent('admin/language_list.php');" title="{tmpl_var name='btn_cancel_txt'}" class="negative iconstxt icoNegative"><span>{tmpl_var name='btn_cancel_txt'}</span></a></li>
    </ul>
</div>

<!-- begin: modulebody -->
<div id="module-title"><h1><tmpl_var name="list_head_txt"></h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">

    <!-- desc -->
    <div id="module-desc"><tmpl_var name="page_desc_txt"></div>

    <!-- messages/erros -->  
    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
    </tmpl_if>
    <tmpl_if name="error">
        <div id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
    </tmpl_if>

    <!-- begin: modulecontent -->
    <div class="panel panel_language_import">
        <div class="subsectiontoggle"><span class="showing"></span>Language Import<em class="showing"></em></div>
        <div class="subsection">
            <div class="ctrlHolder">
                <label for="lng_select">{tmpl_var name='language_import_txt'}</label>
                <input name="file" id="file" size="30" type="file" class="fileUpload" />
            </div>
            <div class="ctrlHolder">
                <p class="label">{tmpl_var name='language_overwrite_txt'}</p>
                <div class="multiField">
                    <input id="overwrite" type="checkbox" value="1" name="overwrite"/>
                </div>
            </div>
            <div class="ctrlHolder">
                <p class="label">{tmpl_var name='ignore_version_txt'}</p>
                <div class="multiField">
                    <input id="ignore_version" type="checkbox" value="1" name="ignore_version"/>
                </div>
            </div>
        </div>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">
  
    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
