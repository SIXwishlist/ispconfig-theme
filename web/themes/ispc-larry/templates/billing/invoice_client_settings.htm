<!-- tabs -->
<div id="tabs">
    <ul class="tabsbar">
        <tmpl_loop name="formTab">
            <tmpl_if name="active">
                <li class="active"><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                <tmpl_else>
                    <li><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
            </tmpl_if>
        </tmpl_loop>
    </ul>
    <ul class="tabsbar-buttons">
        <li><a href="javascript:submitForm('pageForm','billing/invoice_client_settings_edit.php');" title="{tmpl_var name='btn_save_txt'}" class="positive iconstxt icoPositive"><span>{tmpl_var name='btn_save_txt'}</span></a></li>
        <li><a href="javascript:loadContent('billing/client_list.php');" title="{tmpl_var name='btn_cancel_txt'}" class="negative iconstxt icoNegative"><span>{tmpl_var name='btn_cancel_txt'}</span></a></li>
    </ul>
</div>

<!-- begin: modulebody -->
<div id="module-title"><h1><tmpl_var name="list_head_txt"></h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">

    <!-- desc --> 
    <div id="module-desc"><tmpl_var name="page_desc_txt"></div>

    <!-- messages/erros --> 
    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
    </tmpl_if>
    <tmpl_if name="error">
        <div id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
    </tmpl_if>

    <!-- begin: modulecontent -->
    <div class="panel panel_invoice_client_settings">
        <div class="ctrlHolder">
            <label for="invoice_company_id">{tmpl_var name='invoice_company_id_txt'}</label>
            <select name="invoice_company_id" id="invoice_company_id" class="selectInput">
                {tmpl_var name='invoice_company_id'}
            </select>
        </div>
        <div class="ctrlHolder">
            <label for="payment_email">{tmpl_var name='payment_email_txt'}</label>
            <input name="payment_email" id="payment_email" value="{tmpl_var name='payment_email'}" size="30" maxlength="255" type="text" class="textInput" />
        </div>
        <div class="ctrlHolder">
            <label for="payment_terms">{tmpl_var name='payment_terms_txt'}</label>
            <select name="payment_terms" id="payment_terms" class="selectInput">
                {tmpl_var name='payment_terms'}
            </select>
        </div>
        <div class="ctrlHolder">
            <label for="payment_gateway">{tmpl_var name='payment_gateway_txt'}</label>
            <select name="payment_gateway" id="payment_gateway" class="selectInput">
                {tmpl_var name='payment_gateway'}
            </select>
        </div>
        <div class="ctrlHolder">
            <p class="label">{tmpl_var name='no_invoice_sending_txt'}</p>
            <div class="multiField">
                {tmpl_var name='no_invoice_sending'}
            </div>
        </div>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">

    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
