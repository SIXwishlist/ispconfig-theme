<div id="module-title"><h1><tmpl_var name="tpl_ispc-larry_head_txt">ISPC-larry Settings</h1></div>

    <!-- desc --> 
    <div id="module-desc"><tmpl_var name="tpl_ispc-larry_desc_txt">Description</div>

    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
