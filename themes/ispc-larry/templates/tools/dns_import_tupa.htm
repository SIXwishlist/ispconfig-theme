<!-- tabs -->
<div id="tabs">
    <ul class="tabsbar">
        <tmpl_loop name="formTab">
            <tmpl_if name="active">
                <li class="active"><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                <tmpl_else>
                    <li><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
            </tmpl_if>
        </tmpl_loop>
    </ul>
    <ul class="tabsbar-buttons">
        <li><a href="javascript:submitForm('pageForm','tools/dns_import_tupa.php');" title="{tmpl_var name='btn_start_txt'}" class="positive iconstxt icoPositive"><span>{tmpl_var name='btn_start_txt'}</span></a></li>
        <li><a href="javascript:loadContent('tools/index.php');" title="{tmpl_var name='btn_cancel_txt'}" class="negative iconstxt icoNegative"><span>{tmpl_var name='btn_cancel_txt'}</span></a></li>
    </ul>
</div>


<!-- begin: modulebody -->
<div id="module-title"><h1><tmpl_var name="list_head_txt">PowerDNS Tupa import</h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">

    <!-- desc -->
    <div id="module-desc"><tmpl_var name="page_desc_txt">Import DNS recods from Tupa PowerDNS controlpanel</div>

    <!-- messages/erros -->  
    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
    </tmpl_if>
    <tmpl_if name="error">
        <div id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
    </tmpl_if>

    <!-- begin: modulecontent -->
    <div class="panel panel_tupa_import">
        <div class="ctrlHolder">
            <p class="label">Tupa database hostname</p>
            <div class="multiField">
                <input id="dbhost" type="text" value="{tmpl_var name='dbhost'}" name="dbhost" />
            </div>
        </div>
        <div class="ctrlHolder">
            <p class="label">Tupa database name</p>
            <div class="multiField">
                <input id="dbname" type="text" value="{tmpl_var name='dbname'}" name="dbname" />
            </div>
        </div>
        <div class="ctrlHolder">
            <p class="label">Tupa database user</p>
            <div class="multiField">
                <input id="dbuser" type="text" value="{tmpl_var name='dbuser'}" name="dbuser" />
            </div>
        </div>
        <div class="ctrlHolder">
            <p class="label">Tupa database password</p>
            <div class="multiField">
                <input id="dbpassword" type="text" value="{tmpl_var name='dbpassword'}" name="dbpassword" />
            </div>
        </div>   
        <div class="ctrlHolder">
            <p class="label">Import DNS Records</p>
            <div class="multiField">
                <input id="start" type="checkbox" value="1" name="start" checked/>
            </div>
        </div>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">

    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
