<!-- tabs -->
<div id="tabs">
    <ul class="tabsbar">
        <tmpl_loop name="formTab">
            <tmpl_if name="active">
                <li class="active"><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                <tmpl_else>
                    <li><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
            </tmpl_if>
        </tmpl_loop>
    </ul>
    <ul class="tabsbar-buttons">
        <li><a href="javascript:submitForm('pageForm','billing/create_recurring_invoices.php');" title="{tmpl_var name='btn_save_txt'}" class="positive iconstxt icoPositive"><span>{tmpl_var name='btn_save_txt'}</span></a></li>
        <li><a href="javascript:loadContent('billing/invoice_list.php');" title="{tmpl_var name='btn_cancel_txt'}" class="negative iconstxt icoNegative"><span>{tmpl_var name='btn_cancel_txt'}</span></a></li>
    </ul>
</div>

<!-- begin: modulebody -->
<div id="module-title"><h1><tmpl_var name="head_txt"></h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">

    <!-- desc -->
    <div id="module-desc"><tmpl_var name="page_desc_txt"></div>

    <!-- messages/erros -->  
    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
    </tmpl_if>
    <tmpl_if name="error">
        <div id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
    </tmpl_if>

    <!-- begin: modulecontent -->
    <div class="panel panel_create_recurring">
        <div class="subsectiontoggle"><span class="showing"></span>Domains<em class="showing"></em></div>
        <div class="subsection">
            <div class="ctrlHolder">
                <label for="lng_select">{tmpl_var name='until_date_txt'}</label>
                <input name="until_date" id="until_date" value="{tmpl_var name='until_date'}" size="30" type="text" class="textInput" style="width:70px;" /> &nbsp; {tmpl_var name='date_format_txt'}
            </div>
            <div class="ctrlHolder">
                <p class="label">{tmpl_var name='send_invoices_txt'}</p>
                <div class="multiField">
                    <input style="float:left; margin-right:10px;" id="send_invoices" type="checkbox" value="1" name="send_invoices" checked="checked"/>
                    <select id="email_template_id" name="email_template_id">{tmpl_var name='email_template'}</select>
                </div>
            </div>
            <div class="ctrlHolder">
                <p class="label">{tmpl_var name='finalize_invoices_txt'}</p>
                <div class="multiField">
                    <input id="finalize_invoices" type="checkbox" value="1" name="finalize_invoices" checked="checked"/>
                </div>
            </div>
            <div class="ctrlHolder">
                <p class="label">{tmpl_var name='proforma_invoice_txt'}</p>
                <div class="multiField">
                    <input id="finalize_invoices" type="checkbox" value="1" name="proforma_invoice"/>
                </div>
            </div>
            <div class="ctrlHolder">
                <p class="label">{tmpl_var name='test_txt'}</p>
                <div class="multiField">
                    <input id="test" type="checkbox" value="1" name="test"/>
                </div>
            </div>
        </div>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">

    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
