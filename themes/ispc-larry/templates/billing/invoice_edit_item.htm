<!-- tabs -->
<div id="tabs">
    <ul class="tabsbar">
        <tmpl_loop name="formTab">
            <tmpl_if name="active">
                <li class="active"><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                <tmpl_else>
                    <li><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
            </tmpl_if>
        </tmpl_loop>
    </ul>
    <ul class="tabsbar-buttons">
        <li><a href="javascript:submitForm('pageForm','billing/invoice_edit.php');" title="{tmpl_var name='btn_save_draft_txt'}" class="positive iconstxt icoPositive"><span>{tmpl_var name='btn_save_draft_txt'}</span></a></li>
        <li><a href="javascript:submitForm('pageForm','billing/invoice_edit.php?action=finalize_invoice');" title="{tmpl_var name='btn_save_finalize_txt'}" class="positive iconstxt icoPositive"><span>{tmpl_var name='btn_save_finalize_txt'}</span></a></li>
        <li><a href="javascript:loadContent('billing/invoice_list.php');" title="{tmpl_var name='btn_cancel_txt'}" class="negative iconstxt icoNegative"><span>{tmpl_var name='btn_cancel_txt'}</span></a></li>
    </ul>
</div>

<!-- begin: modulebody -->
<div id="module-title"><h1><tmpl_var name="form_hint"></h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">

    <!-- desc --> 
    <div id="module-desc"><tmpl_var name="page_desc_txt"></div>

    <!-- messages/erros --> 
    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
    </tmpl_if>
    <tmpl_if name="error">
        <div id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
    </tmpl_if>

    <!-- begin: modulecontent -->
    <div class="panel panel_invoice"> 
        <div class="subsectiontoggle"><span class="showing"></span>Firewall<em class="showing"></em></div>
        <div class="subsection">
            {tmpl_var name='invoice_item'}

            {tmpl_var name='invoice_item_list'}
        </div>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">

    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
