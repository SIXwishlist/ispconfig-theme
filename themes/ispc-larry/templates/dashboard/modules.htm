<div class="dash-mods">

    <tmpl_loop name='modules'>
        <div class="dashboard-modules {tmpl_var name='modules_name'}">
            <a href="#" onclick="capp('{tmpl_var name='modules_name'}')">
                <div class="icon"></div>
                {tmpl_var name='modules_title'}
            </a>
        </div>
    </tmpl_loop>
</div>
