<ul id="submenu" class="feed">
    <li class="title"><a>{tmpl_var name='latest_news_txt'}</a></li>
    <tmpl_loop name="news">   
        <li>
            <div class="icoFeed"></div>
            <a href="{tmpl_var name="link"}" target="_blank">
                <span><b>{tmpl_var name="date"}</b></span>
                <span>{tmpl_var name="title"}</span>
            </a>
        </li>
    </tmpl_loop>
</ul>
