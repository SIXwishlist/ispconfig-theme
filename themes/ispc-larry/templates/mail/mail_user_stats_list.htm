<!-- begin: toolbar -->
<div id="moduletoolbar">
    <div class="toolbar" id="optiontoolbar">
        &nbsp;
    </div>
</div>
<!-- end: toolbar -->

<!-- begin: modulebody -->
<div id="module-title"><h1><tmpl_var name="list_head_txt"></h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">
    <div id="module-desc"><tmpl_var name="list_desc_txt"></div>
    
    <!-- begin: modulecontent -->
    <div class="panel panel_list_mail_user_stats">
        <table class="list">
            <thead>
                <tr class="caption">
                    <th class="tbl_col_email" scope="col"><tmpl_var name="email_txt"></th>
                    <th class="tbl_col_this_month" scope="col"><tmpl_var name="this_month_txt"></th>
                    <th class="tbl_col_last_month" scope="col"><tmpl_var name="last_month_txt"></th>
                    <th class="tbl_col_this_year" scope="col"><tmpl_var name="this_year_txt"></th>
                    <th class="tbl_col_last_year" scope="col"><tmpl_var name="last_year_txt"></th>
                    <th class="tbl_col_limit" scope="col"><a class="button icons16 icoLimit" href="#"><span>Limit</span></a>{tmpl_var name='search_limit'}</th>
                </tr>
                <tr class="filter">
                    <td class="tbl_col_email"><input type="text" name="search_email" value="{tmpl_var name='search_email'}" /></td>
                    <td class="tbl_col_this_month"></td>
                    <td class="tbl_col_last_month"></td>
                    <td class="tbl_col_this_year"></td>
                    <td class="tbl_col_last_year"></td>
                    <td class="tbl_col_buttons">
                        <button type="button" class="button icons16 icoFilter" name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" onclick="submitForm('pageForm','mail/mail_user_stats.php');"><span>{tmpl_var name="filter_txt"}</span></button>
                        <button type="button" class="button icons16 icoFilterReset" name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" onclick="#"><span>{tmpl_var name="filter_txt"}</span></button>
                    </td>
                </tr>
            </thead>
            <tbody>
            <tmpl_loop name="records">
                <tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                    <td class="tbl_col_email"><a href="#" onclick="loadContent('mail/mail_user_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="email"}</a></td>
                    <td class="tbl_col_this_month">{tmpl_var name="this_month"} MB</td>
                    <td class="tbl_col_last_month">{tmpl_var name="last_month"} MB</td>
                    <td class="tbl_col_this_year">{tmpl_var name="this_year"} MB</td>
                    <td class="tbl_col_last_year">{tmpl_var name="last_year"} MB</td>
                    <td class="tbl_col_buttons"></td>
                </tr>
            </tmpl_loop>
            </tbody>
            <tfoot>
                <tr>
                    <td class="tbl_footer tbl_paging" colspan="6"><tmpl_var name="paging"></td>
                </tr>
            </tfoot>
        </table>
    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
